<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="min">
        <div class="min-max" style="background-color: aliceblue;">
            <header class="hrader">
                <div class="buttomArrow iconfont">&#xe600;</div>
                <div class="nav">
                    <div>推荐</div>
                    <a class="iconfont">&#xe613;</a>
                    <div class="ge">歌曲</div>
                    <a class="iconfont">&#xe613;</a>
                    <div>歌词</div>
                </div>
                <div class="share iconfont">&#xe601;</div>
            </header>

            <div class="Img"><img src="/dist/source/song_1.jpg" alt=""></div>

            <article class="message">
                <div class="name">不再犹豫</div>
                <div class="singer">BEYOND</div>
                <div class="album">不再犹豫(Were'Your Favorite)-BEYOND</div>
                <a class="love iconfont">&#xe602;</a>
            </article>

            <div class="F4">
                <div class="iconfont">&#xe671;</div>
                <div class="iconfont">&#xe7bc;</div>
                <div class="iconfont">&#xe653;</div>
                <div class="iconfont">&#xe670;</div>
            </div>

            <div class="progress">
                <div class="drag">
                    <div class="backBg"></div>
                    <div class="frontBg">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="Time">
                    <div class="curTime">00:00</div>
                    <div class="totalTime">00:00</div>
                </div>
            </div>
            <div class="F5">
                <div class="single iconfont">&#xe6ba;</div>
                <div class="left iconfont">&#xe62b;</div>
                <div class="suspend iconfont">&#xe6bd;</div>
                <div class="right iconfont">&#xe708;</div>
                <div class="mord iconfont">&#xe6e4;</div>
            </div> 
            <div class="musicList">
                <div class="listTitle">
                    <div class="single iconfont">&#xe6af;</div>
                    <span class="choose">顺序播放</span>
                </div>
                <ul class="list">
                </ul>
                <div class="close">关闭</div>
            </div>
        </div>

    </div>

    <script src="./js/gaussBlur.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.js"></script>
    <script src="./js/reader.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/indexControl.js"></script>
    <script src="./js/listControl.js"></script>
    <script src="./js/pro.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
